# Dependabot configuration for OGIS monorepo
# Separates updates by package and groups minor/patch updates to reduce PR noise
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: bun
    directory: /
    schedule:
      interval: weekly
    groups:
      production-dependencies:
        dependency-type: production
        update-types:
          - minor
          - patch
      development-dependencies:
        dependency-type: development
        update-types:
          - minor
          - patch

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      actions:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
